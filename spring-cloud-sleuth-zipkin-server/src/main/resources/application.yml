server:
  port: 9411

spring:
  application:
    name: spring-cloud-sleuth-zipkin-server
  sleuth:
    enabled: false

zipkin:
  storage:
    type: elasticsearch
    elasticsearch:
      cluster: ${ES_CLUSTER:elastic_test}
      hosts: ${ES_HOSTS:10.50.115.16:9200}
      index: ${ES_INDEX:zipkin}
      index-shards: ${ES_INDEX_SHARDS:5}
      index-replicas: ${ES_INDEX_REPLICAS:1}

logging:
  level:
    root: info
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: debug