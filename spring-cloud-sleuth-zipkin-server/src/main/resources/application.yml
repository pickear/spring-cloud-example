#######storage to elasticsearch############
zipkin:
  storage:
    type: elasticsearch
    elasticsearch:
      cluster: ${ES_CLUSTER:elastic}
      hosts: ${ES_HOSTS:127.0.0.1:9300}
      index: ${ES_INDEX:zipkin}
      index-shards: ${ES_INDEX_SHARDS:5}
      index-replicas: ${ES_INDEX_REPLICAS:1}



logging:
  level:
    root: info
    org:
      springframework:
        web:
          servlet:
            DispatcherServlet: info